<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shivam Music Space</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="ItIsShivam.css">
</head>

<body class="dark">
  <div class="main-container">

    <header>
      <h1>Shivam Music Space</h1>
      <p>Focus. Flow. Music.</p>
    </header>

    <div class="quote-box" id="quoteText"></div>

    <div class="controls">

      <div class="control-row">
        <button onclick="togglePlay()">Play / Pause</button>
        <button onclick="generateQuote()">Inspire</button>
        <button onclick="toggleTheme()">Theme</button>
      </div>

      <div class="control-row">
        <select id="quoteCategory">
          <option value="auto">Auto Quotes</option>
          <option value="morning">Morning</option>
          <option value="focus">Focus</option>
          <option value="growth">Growth</option>
          <option value="calm">Calm</option>
          <option value="life">Life</option>
        </select>

        <select id="visualizerMode">
          <option value="bars">Bars</option>
          <option value="wave">Wave</option>
          <option value="minimal">Minimal</option>
        </select>
      </div>

      <div class="progress-row">
        <span id="currentTime">0:00</span>
        <input type="range" id="progress" value="0">
        <span id="remainingTime">-0:00</span>
      </div>

      <div class="control-row">
        <input type="range" id="volume" min="0" max="1" step="0.01">
      </div>

      <ul id="playlist" class="playlist"></ul>

    </div>

    <canvas id="visualizer"></canvas>

    <footer id="footerInfo">Offline Ready</footer>

  </div>

  <audio id="audio" preload="metadata"></audio>
  <script src="ItIsShivam.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
