<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>It's Shivam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      margin-top: 50px;
      animation: floatText 2s ease-in-out infinite alternate;
    }
    @keyframes floatText {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .quote-box {
      margin-top: 40px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      transition: background 0.5s, border-color 0.5s;
    }

    .quote-text {
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #FFD700, #00e6e6, #ff66cc);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 5s linear infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .controls {
      margin-top: 20px;
      text-align: center;
      transition: opacity 0.5s ease-in-out;
    }

    .controls button {
      background-color: #3E2723;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .controls button:hover {
      background-color: #ff5722;
    }

    input[type="range"] {
      width: 150px;
      margin-top: 10px;
    }

    .equalizer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 50px;
      margin-top: 20px;
      gap: 5px;
    }

    .bar {
      width: 8px;
      height: 10px;
      background: #FFD700;
      background-size: 200% 200%;
      border-radius: 2px;
      transition: height 0.1s, background 0.5s ease-in-out;
    }

    .footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .song-info {
      font-size: 0.8em;
      color: #ccc;
      margin-top: 10px;
    }

    /* Light Mode Styles */
    body.light {
      background: linear-gradient(135deg, #00bcd4, #ff9800);
      color: #333;
    }

    body.light .quote-box {
      background: rgba(255, 255, 255, 0.8);
    }

    body.light .quote-text {
      background: none;
      color: #333;
      -webkit-text-fill-color: initial;
    }

    body.light .bar {
      background: #333;
    }

    body.light .footer {
      background-color: #f3f3f3;
      color: #333;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      .quote-text { font-size: 1.2em; }
      input[type="range"] { width: 100px; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Hey, It's M. Shivam</h1>
    <p style="text-align:center;">I Love Music And Coffee</p>
    <p style="text-align:center;">My life's rule: Just chill and do good.</p>
    <p style="text-align:center;">To contact me, mail at <a href="mailto:m9246700@gmail.com">Shivam</a></p>

    <div class="quote-box">
      <div class="quote-text" id="quoteText">Click the button for a chill quote!</div>

      <div class="controls" id="controls">
        <button onclick="handleInspire()">üéµ Inspire Me</button>
        <button onclick="playMusic()">‚ñ∂Ô∏è Play</button>
        <button onclick="pauseMusic()">‚è∏Ô∏è Pause</button>
        <button onclick="toggleTheme()">üåì Toggle Theme</button><br>

        <label for="volumeControl" style="font-size: 0.9em; color: lightgray;">Volume:</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">
      </div>

      <div class="equalizer" id="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 M. Shivam | Stay chill and spread good vibes ‚òïüéµ
    <div class="song-info">
      Now playing: <b>"Mortals (Funk Remix)"</b> by Warriyo ft. Laura Brehm<br>
      Music provided by <a href="https://ncs.io/MortalsFunkRemix" target="_blank">NCS</a>
    </div>
  </div>

  <!-- Audio Element -->
  <audio id="bgMusic" loop>
    <source src="mortals-funk-remix.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const quotes = [
      "Relax. Refresh. Recharge. ‚òï",
      "Life is better with music and coffee. üé∂",
      "Good vibes only. ‚ú®",
      "Breathe in peace, breathe out stress.",
      "Let your soul catch up with your body.",
      "Don't chase. Attract. üåà",
      "Every day is a fresh start.",
      "You got this. Stay cool. üòé"
    ];

    const music = document.getElementById("bgMusic");
    const bars = document.querySelectorAll(".bar");
    const quoteText = document.getElementById("quoteText");
    const controlsDiv = document.getElementById("controls");

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(music);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 64;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    function animateBars() {
      analyser.getByteFrequencyData(dataArray);
      bars.forEach((bar, i) => {
        const height = dataArray[i] / 2.5;
        bar.style.height = `${Math.max(5, height)}px`;
        if (document.body.classList.contains('light')) {
          bar.style.background = `#333`;  // Black color for light mode
        } else {
          bar.style.background = `linear-gradient(135deg, #ff7e5f, #feb47b, #00e6e6)`;
        }
      });
      requestAnimationFrame(animateBars);
    }

    function playMusic() {
      audioCtx.resume();
      music.play();
      animateBars();
      quoteText.classList.add('gradient-active');
      bars.forEach(bar => bar.classList.add('gradient-bar-active'));
      resetHideTimer();  // Reset hide timer when music is playing
    }

    function pauseMusic() {
      music.pause();
      quoteText.classList.remove('gradient-active');
      bars.forEach(bar => bar.classList.remove('gradient-bar-active'));
    }

    function handleInspire() {
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteText.textContent = randomQuote;
      playMusic();
    }

    function setVolume(value) {
      music.volume = value;
    }

    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    // Hide controls after 3 seconds of inactivity
    let hideTimer;
    function resetHideTimer() {
      clearTimeout(hideTimer);
      controlsDiv.style.opacity = "1";
      hideTimer = setTimeout(() => {
        controlsDiv.style.opacity = "0";  // Make controls invisible
      }, 3000);
    }

    // Reset hide timer on user interaction
    ['mousemove', 'keydown', 'click'].forEach(evt => {
      document.addEventListener(evt, resetHideTimer);
    });

    resetHideTimer();
  </script>
</body>
</html>
