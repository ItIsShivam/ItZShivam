<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>It's Shivam</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.5s, color 0.5s;
    }

    body.light {
      background: linear-gradient(135deg, #ffffff, #dddddd);
      color: #333;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }

    .controls {
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #3E2723;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff5722;
    }

    .volume-slider {
      width: 200px;
    }

    .equalizer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 150px;
      margin-top: 30px;
      gap: 4px;
    }

    .bar {
      width: 10px;
      height: 20px;
      background: #ff5722;
      border-radius: 3px;
      transition: height 0.1s ease-in-out;
    }

    body.light .bar {
      background: #000;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 15px;
      background: #111;
      color: white;
      font-size: 0.9em;
    }

    body.light .footer {
      background: #ccc;
      color: #111;
    }
  </style>
</head>
<body>
  <h1>üéµ Shivam's Music Space</h1>
  <p>I Love Music and Coffee ‚òï</p>

  <div class="controls">
    <button onclick="togglePlay()">‚ñ∂Ô∏è Play / ‚è∏Ô∏è Pause</button>
    <button onclick="toggleTheme()">üåì Toggle Theme</button><br/>
    <label for="volume">üîä Volume:</label>
    <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <div class="equalizer" id="equalizer">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <div class="footer">
    Now Playing: <strong>"Mortals (Funk Remix)"</strong> by Warriyo ft. Laura Brehm |
    Provided by <a href="https://ncs.io/MortalsFunkRemix" target="_blank">NCS</a>
  </div>

  <audio id="audio" src="mortals-funk-remix.mp3" preload="auto" loop></audio>

  <script>
    const audio = document.getElementById('audio');
    const volumeSlider = document.getElementById('volume');
    const bars = document.querySelectorAll('.bar');

    let isPlaying = false;

    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 64;

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    function animateEqualizer() {
      requestAnimationFrame(animateEqualizer);
      analyser.getByteFrequencyData(dataArray);
      bars.forEach((bar, i) => {
        const scale = dataArray[i] / 3;
        bar.style.height = `${Math.max(scale, 5)}px`;
      });
    }

    function togglePlay() {
      if (!isPlaying) {
        audioCtx.resume();
        audio.play();
        isPlaying = true;
        animateEqualizer();
      } else {
        audio.pause();
        isPlaying = false;
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    // Set initial volume
    audio.volume = volumeSlider.value;
  </script>
</body>
</html>
