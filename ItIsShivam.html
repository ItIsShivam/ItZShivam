<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shivam's Music Space üé∂‚òï</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      min-height: 100vh;
      font-family: 'Segoe UI', 'Segoe UI Emoji', sans-serif;
      text-align: center;
      line-height: 1.6;
      overflow: hidden;
      transition: background-color 1s linear, color 1s linear;
    }
    body.dark {
      animation: bgCycle 25s infinite linear;
    }
    body.light {
      background: linear-gradient(to top, #ffffff, #eeeeee);
      color: #222;
    }
    @keyframes bgCycle {
      0%   { background-color: #00ffff; color: #000; }
      14%  { background-color: #ff6600; color: #fff; }
      28%  { background-color: #00ff00; color: #000; }
      42%  { background-color: #0000ff; color: #fff; }
      57%  { background-color: #ff0000; color: #fff; }
      71%  { background-color: #ffcc00; color: #000; }
      85%  { background-color: #008080; color: #fff; }
      100% { background-color: #00ffff; color: #000; }
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }
    p {
      margin-top: 5px;
      font-size: 1.2em;
    }
    .quote-box {
      margin: 30px auto;
      padding: 20px;
      max-width: 600px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      font-size: 1.5em;
      font-style: italic;
      color: inherit;
      line-height: 1.8;
      transition: opacity 0.5s ease-in-out;
    }
    body.light .quote-box {
      background: rgba(0,0,0,0.05);
    }
    .controls {
      margin: 20px 0;
    }
    button, select {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: #3E2723;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover, select:hover {
      background-color: #ff5722;
    }
    .volume-slider {
      width: 200px;
    }
    .equalizer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 150px;
      margin-top: 20px;
      gap: 4px;
      margin-bottom: 60px;
    }
    .bar {
      width: 12px;
      height: 20px;
      border-radius: 3px;
      transition: height 0.1s ease-in-out, background 0.5s;
    }
    body.light .bar {
      background: black;
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 15px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 0.9em;
    }
    body.light .footer {
      background: #ccc;
      color: #111;
    }
    a { color: #ffcc80; }
    body.light a { color: #333; }
  </style>
</head>
<body class="dark">
  <h1>Shivam's Music Space üé∂‚òï</h1>
  <p>I Love Music and Coffee</p>
  <div class="quote-box" id="quoteText">Click the button below for some inspiration!</div>
  <div class="controls">
    <button onclick="generateQuote()">üí° Inspire Me</button>
    <button onclick="togglePlay()">‚ñ∂Ô∏è Play / ‚è∏Ô∏è Pause</button>
    <button onclick="toggleTheme()">üåì Toggle Theme</button><br/>
    <label for="volume">üîä Volume:</label>
    <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.01" value="0.5" />
    <br/>
    <label for="trackSelector">üéß Choose a Track:</label>
    <select id="trackSelector">
      <option value="mortals-funk-remix.mp3">Mortals (Funk Remix)</option>
      <option value="on-and-on.mp3">On & On</option>
      <option value="make-me-move.mp3">Make Me Move</option>
      <option value="heroes-tonight.mp3">Heroes Tonight</option>
      <option value="power.mp3">Power</option>
      <option value="only-human.mp3">Only Human</option>
      <option value="want-your-body.mp3">Want Your Body</option>
      <option value="did-it-mean-forever.mp3">Did It Mean Forever</option>
      <option value="her-body.mp3">Her Body</option>
      <option value="all-i-need.mp3">All I Need</option>
    </select>
  </div>
  <div class="equalizer" id="equalizer">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
  </div>
  <div class="footer" id="footerInfo">
    Now Playing: <strong>"Mortals (Funk Remix)"</strong> by Warriyo ft. Laura Brehm |
    Provided by <a href="https://ncs.io/MortalsFunkRemix" target="_blank">NCS</a>
  </div>
  <audio id="audio" src="mortals-funk-remix.mp3" preload="auto"></audio>
  <script>
    const audio = document.getElementById('audio');
    const volumeSlider = document.getElementById('volume');
    const bars = document.querySelectorAll('.bar');
    const quoteText = document.getElementById('quoteText');
    const trackSelector = document.getElementById('trackSelector');
    const footerInfo = document.getElementById('footerInfo');
    let isPlaying = false;
    const quotes = [
      { text: "Sip, listen, conquer your dreams. ‚òïüé∂", emoji: "" },
      { text: "Strong coffee, stronger you. Keep moving forward! üí™‚òï", emoji: "" },
      { text: "Music fuels the soul‚Äîrise and shine! üåÖüéß", emoji: "" },
      { text: "Start each day like it‚Äôs a new adventure. üöÄ‚ú®", emoji: "" },
      { text: "Great things take time. Enjoy the process. ‚è≥üåª", emoji: "" },
      { text: "You are unstoppable. Own your vibe! üî•üòé", emoji: "" },
      { text: "Let your passion light up the world. üí°üåç", emoji: "" },
      { text: "Face challenges with a smile and a song! üòÑüéµ", emoji: "" },
      { text: "Your best days are ahead‚Äîkeep pushing. ‚õ∞Ô∏èüåà", emoji: "" },
      { text: "Find peace in the rhythm of life. üßò‚Äç‚ôÇÔ∏èü•Å", emoji: "" },
      { text: "Turn your dreams into plans. Then make them reality. ‚ú®üìÖ", emoji: "" },
      { text: "You‚Äôre not alone on this journey. Keep going. ü§ùüå†", emoji: "" },
      { text: "Good vibes, good coffee, good music‚Äîrepeat! üòå‚òïüé∂", emoji: "" },
      { text: "Rise up and show the world who you are! üöÄüåü", emoji: "" },
      { text: "Failures are stepping stones to greatness. ü™®üíé", emoji: "" },
      { text: "Sing, dance, love, laugh‚Äîlive fully! üé§üíÉ‚ù§Ô∏èüòÇ", emoji: "" },
      { text: "Every challenge is a chance to grow. üå±üî•", emoji: "" },
      { text: "Refuel your energy, replay your strength. üö¥üîã", emoji: "" },
      { text: "Be bold, be brave, be brilliant. ü¶Åüí°", emoji: "" },
      { text: "Enjoy the moment and make magic happen. ‚ú®üé©", emoji: "" }
    ];

    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 64;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    function animateEqualizer() {
      requestAnimationFrame(animateEqualizer);
      analyser.getByteFrequencyData(dataArray);
      bars.forEach((bar, i) => {
        const scale = dataArray[i] / 3;
        bar.style.height = Math.max(scale, 5) + "px";
        if (!document.body.classList.contains('light')) {
          const color1 = `hsl(${(scale * 2) % 360}, 100%, 50%)`;
          const color2 = `hsl(${(scale * 2 + 60) % 360}, 100%, 50%)`;
          bar.style.background = `linear-gradient(to top, ${color1}, ${color2})`;
        } else {
          bar.style.background = "black";
        }
      });
    }
    function togglePlay() {
      if (!isPlaying) {
        audioCtx.resume();
        audio.play();
        isPlaying = true;
        animateEqualizer();
      } else {
        audio.pause();
        isPlaying = false;
      }
    }
    function toggleTheme() {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    }
    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });
    function generateQuote() {
      const random = quotes[Math.floor(Math.random() * quotes.length)];
      quoteText.innerHTML = random.text;
    }
    function updateFooter(track) {
      const info = {
        "mortals-funk-remix.mp3": 'Now Playing: <strong>"Mortals (Funk Remix)"</strong> by Warriyo ft. Laura Brehm | Provided by <a href="https://ncs.io/MortalsFunkRemix" target="_blank">NCS</a>',
        "on-and-on.mp3": 'Now Playing: <strong>"On & On"</strong> by Cartoon ft. Daniel Levi | Provided by <a href="https://ncs.io/OnAndOn" target="_blank">NCS</a>',
        "make-me-move.mp3": 'Now Playing: <strong>"Make Me Move"</strong> by Culture Code ft. Karra | Provided by <a href="https://ncs.io/MakeMeMove" target="_blank">NCS</a>',
        "heroes-tonight.mp3": 'Now Playing: <strong>"Heroes Tonight"</strong> by Janji ft. Johnning | Provided by <a href="https://ncs.io/HeroesTonight" target="_blank">NCS</a>',
        "power.mp3": 'Now Playing: <strong>"Power"</strong> by Unknown Brain ft. High Maintenance | Provided by <a href="https://ncs.io/Power" target="_blank">NCS</a>',
        "only-human.mp3": 'Now Playing: <strong>"Only Human"</strong> by Koven | Provided by <a href="https://ncs.io/OnlyHuman" target="_blank">NCS</a>',
        "want-your-body.mp3": 'Now Playing: <strong>"Want Your Body"</strong> by Cadmium x Jaxi | Provided by <a href="https://ncs.io/WantYourBody" target="_blank">NCS</a>',
        "did-it-mean-forever.mp3": 'Now Playing: <strong>"Did It Mean Forever"</strong> by Disfigure | Provided by <a href="https://ncs.io/DidItMeanForever" target="_blank">NCS</a>',
        "her-body.mp3": 'Now Playing: <strong>"Her Body"</strong> by RetroVision | Provided by <a href="https://ncs.io/HerBody" target="_blank">NCS</a>',
        "all-i-need.mp3": 'Now Playing: <strong>"All I Need"</strong> by Unknown Brain ft. Bri Tolani | Provided by <a href="https://ncs.io/AllINeed" target="_blank">NCS</a>'
      };
      footerInfo.innerHTML = info[track] || "Now Playing";
    }
    trackSelector.addEventListener('change', () => {
      const selectedTrack = trackSelector.value;
      audio.src = selectedTrack;
      updateFooter(selectedTrack);
      if (isPlaying) {
        audio.play();
      }
    });
    audio.addEventListener('ended', () => {
      const currentIndex = trackSelector.selectedIndex;
      const nextIndex = (currentIndex + 1) % trackSelector.options.length;
      trackSelector.selectedIndex = nextIndex;
      const nextTrack = trackSelector.value;
      audio.src = nextTrack;
      updateFooter(nextTrack);
      audio.play();
    });
    audio.volume = volumeSlider.value;
  </script>
</body>
</html>
