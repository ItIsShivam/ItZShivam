<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shivam's Music Space</title>
  <link rel="stylesheet" href="ItIsShivam.css">
</head>

<body class="dark animated-bg">
  <div class="main-container">

    <header>
      <h1 id="title">Shivam's Music Space</h1>
      <p id="subtitle">Music. Focus. Coffee.</p>
    </header>

    <div class="quote-box" id="quoteText">
      Click Inspire to begin
    </div>

    <div class="controls">

      <div class="row">
        <button onclick="generateQuote()">Inspire</button>
        <button onclick="togglePlay()">Play / Pause</button>
        <button onclick="toggleTheme()">Theme</button>
      </div>

      <div class="row">
        <label>Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
      </div>

      <div class="row progress-row">
        <span id="currentTime">0:00</span>
        <input type="range" id="progress" min="0" max="100" value="0">
        <span id="duration">0:00</span>
      </div>

      <div class="row">
        <select id="visualizerMode">
          <option value="bars">Color Bars</option>
          <option value="wave">Wave Flow</option>
          <option value="pulse">Pulse Glow</option>
        </select>

        <select id="quoteCategory">
          <option value="all">All Quotes</option>
          <option value="focus">Focus</option>
          <option value="life">Life</option>
          <option value="calm">Calm</option>
        </select>
      </div>

      <div class="row">
        <select id="trackSelector">
          <option value="mortals-funk-remix.mp3">Mortals (Funk Remix)</option>
          <option value="on-and-on.mp3">On & On</option>
          <option value="make-me-move.mp3">Make Me Move</option>
          <option value="heroes-tonight.mp3">Heroes Tonight</option>
          <option value="power.mp3">Power</option>
          <option value="only-human.mp3">Only Human</option>
          <option value="want-your-body.mp3">Want Your Body</option>
          <option value="did-it-mean-forever.mp3">Did It Mean Forever</option>
          <option value="digital-death.mp3">Digital Death</option>
          <option value="all-i-need.mp3">All I Need</option>
        </select>
      </div>

    </div>

    <canvas id="visualizer"></canvas>

    <footer class="site-footer">
      Built with focus Â· 
      <a href="mailto:devsparadise999@duck.com">Contact Developer</a>
    </footer>

  </div>

  <audio id="audio" preload="metadata"></audio>
  <script src="ItIsShivam.js"></script>
</body>
</html>
