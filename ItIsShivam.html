<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shivam's Music Space</title>
  <link rel="stylesheet" href="ItIsShivam.css">
</head>

<body class="dark animated-bg">

  <div class="main-container">

    <header>
      <h1>Shivam's Music Space</h1>
      <p>Music. Focus. Coffee.</p>
    </header>

    <div class="quote-box" id="quoteText">
      Click Inspire to begin
    </div>

    <div class="controls">

      <div class="row">
        <button id="playBtn">Play</button>
        <button id="inspireBtn">Inspire</button>
        <button id="themeBtn">Theme</button>
      </div>

      <div class="row">
        <select id="quoteCategory">
          <option value="auto">Auto Quotes</option>
          <option value="focus">Focus</option>
          <option value="calm">Calm</option>
          <option value="growth">Growth</option>
          <option value="life">Life</option>
        </select>

        <select id="visualizerMode">
          <option value="bars">Bars</option>
          <option value="wave">Wave</option>
        </select>
      </div>

      <div class="progress-row">
        <span id="currentTime">0:00</span>
        <input type="range" id="progress" min="0" max="100" value="0">
        <span id="remainingTime">-0:00</span>
      </div>

      <div class="row">
        <label>Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.6">
      </div>

      <div class="row">
        <select id="trackSelector"></select>
      </div>

    </div>

    <canvas id="visualizer"></canvas>

    <footer id="footerInfo">Ready</footer>

  </div>

  <audio id="audio" preload="metadata"></audio>
  <script src="ItIsShivam.js"></script>

</body>
</html>
