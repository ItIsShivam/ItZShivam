<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It's Shivam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: black;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
    }
    .rainbow {
      width: 100%;
      height: 100vh;
      background: linear-gradient(270deg, orange, white, green);
      background-size: 600% 600%;
      animation: rainbowMove 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    @keyframes rainbowMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: 3em;
      color: #3E2723;
      animation: floatText 2s ease-in-out infinite alternate;
    }
    @keyframes floatText {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    p {
      color: lightblue;
      font-size: 1.2em;
      margin: 15px 0;
      animation: fadeInUp 1.5s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    a {
      color: #3E2723;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #FFD700;
    }
    .quote-box {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #3E2723;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      animation: fadeInUp 1s ease-out;
    }
    .quote-text {
      font-size: 1.2em;
      color: #FFD700;
      margin-bottom: 15px;
    }
    button {
      background-color: #3E2723;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5D4037;
    }
    .footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      p, .quote-text { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="rainbow">
    <h1><b><i>Hey, It's M. Shivam</i></b></h1>
    <p><u>I Love Music And Coffee</u></p>
    <p>My life's rule is: Just chill and do good.</p>
    <p><i>To contact me, mail at </i><a href="mailto:m9246700@gmail.com">Shivam</a></p>

    <!-- Quote Generator + Music -->
    <div class="quote-box">
      <div class="quote-text" id="quoteText">Click the button for a chill quote!</div>
      <button onclick="handleInspire()">ðŸŽµ Inspire Me</button>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 M. Shivam | Stay chill and spread good vibes â˜•ðŸŽµ
  </div>

  <!-- Background music (replace 'music.mp3' with your own audio file) -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const quotes = [
      "Relax. Refresh. Recharge. â˜•",
      "Life is better with music and coffee. ðŸŽ¶",
      "Good vibes only. âœ¨",
      "Breathe in peace, breathe out stress.",
      "Let your soul catch up with your body.",
      "Don't chase. Attract. ðŸŒˆ",
      "Every day is a fresh start.",
      "You got this. Stay cool. ðŸ˜Ž"
    ];

    let musicStarted = false;

    function showRandomQuote() {
      const quoteText = document.getElementById("quoteText");
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteText.textContent = randomQuote;
    }

    function handleInspire() {
      showRandomQuote();
      const music = document.getElementById("bgMusic");
      if (!musicStarted) {
        music.play();
        musicStarted = true;
      }
    }
  </script>
</body>
</html>
