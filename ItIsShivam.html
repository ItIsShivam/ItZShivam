<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It's Shivam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: black;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .rainbow {
      width: 100%;
      height: 100vh;
      background: linear-gradient(270deg, orange, white, green);
      background-size: 600% 600%;
      animation: rainbowMove 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    @keyframes rainbowMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      color: #3E2723;
      animation: floatText 2s ease-in-out infinite alternate;
    }

    @keyframes floatText {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    p {
      color: lightblue;
      font-size: 1.2em;
      margin: 15px 0;
      animation: fadeInUp 1.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    a {
      color: #3E2723;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #FFD700;
    }

    .footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="rainbow">
    <h1><b><i>Hey, It's M. Shivam</i></b></h1>
    <p><u>I Love Music And Coffee</u></p>
    <p>My life's rule is: Just chill and do good.</p>
    <p><i>To contact me, mail at </i><a href="mailto:m9246700@gmail.com">Shivam</a></p>
  </div>
  <div class="footer">

  </div>
</body>
</html>
