<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shivam's Music Space üé∂‚òï</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', 'Segoe UI Emoji', sans-serif;
      text-align: center;
      overflow: hidden;
      transition: color 0.5s;
      line-height: 1.6;
      min-height: 100vh; /* Ensure body takes full height */
    }

    body.dark {
      animation: bgCycle 25s infinite linear;
      color: black;
    }

    body.light {
      background: linear-gradient(to top, #ffffff, #eeeeee);
      color: #222;
    }

    @keyframes bgCycle {
      0%   { background-color: #00ffff; color: #000; }
      14%  { background-color: #ff6600; color: #fff; }
      28%  { background-color: #00ff00; color: #000; }
      42%  { background-color: #0000ff; color: #fff; }
      57%  { background-color: #ff0000; color: #fff; }
      71%  { background-color: #ffcc00; color: #000; }
      85%  { background-color: #008080; color: #fff; }
      100% { background-color: #00ffff; color: #000; }
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #ff5722;
    }

    p {
      margin-top: 5px;
      font-size: 1.2em;
      color: #333;
    }

    .quote-box {
      margin: 30px auto;
      padding: 20px;
      max-width: 600px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      font-size: 1.5em;
      font-style: italic;
      color: inherit;
      line-height: 1.8;
      transition: opacity 0.5s ease-in-out;
    }

    body.light .quote-box {
      background: rgba(0,0,0,0.05);
    }

    .controls {
      margin: 20px 0;
    }

    button, select {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: #3E2723;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover, select:hover {
      background-color: #ff5722;
    }

    .volume-slider {
      width: 200px;
    }

    .equalizer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 150px;
      margin-top: 20px;
      gap: 4px;
      margin-bottom: 50px; /* Ensure equalizer doesn't get cut off */
    }

    .bar {
      width: 12px;
      height: 20px;
      border-radius: 3px;
      transition: height 0.1s ease-in-out, background 0.5s;
    }

    body.light .bar {
      background: black;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 15px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 0.9em;
    }

    body.light .footer {
      background: #ccc;
      color: #111;
    }

    a { color: #ffcc80; }
    body.light a { color: #333; }
  </style>
</head>
<body class="dark">
  <h1>Shivam's Music Space üé∂‚òï</h1>
  <p>I Love Music and Coffee üßë‚Äçüé§‚òï</p>

  <div class="quote-box" id="quoteText">Click the button below for some inspiration! üí°</div>

  <div class="controls">
    <button onclick="generateQuote()">üí° Inspire Me</button>
    <button onclick="togglePlay()">‚ñ∂Ô∏è Play / ‚è∏Ô∏è Pause</button>
    <button onclick="toggleTheme()">üåì Toggle Theme</button><br/>
    <label for="volume">üîä Volume:</label>
    <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.01" value="0.5" />
    <br/>
    <label for="trackSelector">üéß Choose a Track:</label>
    <select id="trackSelector">
      <option value="mortals-funk-remix.mp3">Mortals (Funk Remix)</option>
      <option value="on-and-on.mp3">On & On</option>
      <option value="make-me-move.mp3">Make Me Move</option>
      <option value="heroes-tonight.mp3">Heroes Tonight</option>
      <option value="power.mp3">Power</option>
    </select>
  </div>

  <div class="equalizer" id="equalizer">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
  </div>

  <div class="footer" id="footerInfo">
    Now Playing: <strong>"Mortals (Funk Remix)"</strong> by Warriyo ft. Laura Brehm |
    Provided by <a href="https://ncs.io/MortalsFunkRemix" target="_blank">NCS</a>
  </div>

  <audio id="audio" src="mortals-funk-remix.mp3" preload="auto" loop></audio>

  <script>
    const audio = document.getElementById('audio');
    const volumeSlider = document.getElementById('volume');
    const bars = document.querySelectorAll('.bar');
    const quoteText = document.getElementById('quoteText');
    const trackSelector = document.getElementById('trackSelector');
    const footerInfo = document.getElementById('footerInfo');
    let isPlaying = false;

    const quotes = [
      { text: "Relax. Refresh. Recharge.", emoji: "‚òï" },
      { text: "Life is better with music and coffee.", emoji: "üé∂" },
      { text: "Good vibes only.", emoji: "‚ú®" },
      { text: "Breathe in peace, breathe out stress.", emoji: "üßò‚Äç‚ôÇÔ∏è" },
      { text: "Let your soul catch up with your body.", emoji: "üïäÔ∏è" },
      { text: "Don't chase. Attract.", emoji: "üåà" },
      { text: "Every day is a fresh start.", emoji: "üåû" },
      { text: "You got this. Stay cool.", emoji: "üòé" },
      { text: "Push yourself, no one else will do it for you.", emoji: "üöÄ" },
      { text: "Make today so awesome that yesterday gets jealous.", emoji: "üî•" },
      { text: "Dream big. Work hard. Stay focused.", emoji: "üéØ" },
      { text: "Your only limit is your mind.", emoji: "üß†" },
      { text: "Success is not for the lazy.", emoji: "üèÜ" },
      { text: "The grind never stops.", emoji: "üí™" },
      { text: "Discipline equals freedom.", emoji: "üõ°Ô∏è" },
      { text: "Mindset is everything.", emoji: "üßò‚Äç‚ôÄÔ∏è" },
      { text: "Progress, not perfection.", emoji: "üìà" },
      { text: "Winners focus on winning.", emoji: "ü•á" }
    ];

    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 64;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    function animateEqualizer() {
      requestAnimationFrame(animateEqualizer);
      analyser.getByteFrequencyData(dataArray);
      bars.forEach((bar, i) => {
        const scale = dataArray[i] / 3;
        bar.style.height = `${Math.max(scale, 5)}px`;
        if (!document.body.classList.contains('light')) {
          const color1 = `hsl(${(scale * 2) % 360}, 100%, 50%)`;
          const color2 = `hsl(${(scale * 2 + 60) % 360}, 100%, 50%)`;
          bar.style.background = `linear-gradient(to top, ${color1}, ${color2})`;
        } else {
          bar.style.background = "black";
        }
      });
    }

    function togglePlay() {
      if (!isPlaying) {
        audioCtx.resume();
        audio.play();
        isPlaying = true;
        animateEqualizer();
      } else {
        audio.pause();
        isPlaying = false;
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    }

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    function generateQuote() {
      const random = quotes[Math.floor(Math.random() * quotes.length)];
      quoteText.innerHTML = `"${random.text}" <span style="font-size: 1.5em;">${random.emoji}</span>`;
    }

    function updateFooter(track) {
      const info = {
        "mortals-funk-remix.mp3": `Now Playing: <strong>"Mortals (Funk Remix)"</strong> by Warriyo ft. Laura Brehm | Provided by <a href="https://ncs.io/MortalsFunkRemix" target="_blank">NCS</a>`,
        "on-and-on.mp3": `Now Playing: <strong>"On & On"</strong> by Cartoon ft. Daniel Levi | Provided by <a href="https://ncs.io/OnAndOn" target="_blank">NCS</a>`,
        "make-me-move.mp3": `Now Playing: <strong>"Make Me Move"</strong> by Culture Code ft. Karra | Provided by <a href="https://ncs.io/MakeMeMove" target="_blank">NCS</a>`,
        "heroes-tonight.mp3": `Now Playing: <strong>"Heroes Tonight"</strong> by Janji ft. Johnning | Provided by <a href="https://ncs.io/HeroesTonight" target="_blank">NCS</a>`,
        "power.mp3": `Now Playing: <strong>"Power"</strong> by Unknown Brain ft. High Maintenance | Provided by <a href="https://ncs.io/Power" target="_blank">NCS</a>`
      };
      footerInfo.innerHTML = info[track] || "Now Playing";
    }

    trackSelector.addEventListener('change', () => {
      const selectedTrack = trackSelector.value;
      audio.src = selectedTrack;
      updateFooter(selectedTrack);
      if (isPlaying) {
        audio.play();
      }
    });

    audio.volume = volumeSlider.value;
  </script>
</body>
</html>
