<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shivam's Music Space</title>
  <link rel="stylesheet" href="ItIsShivam.css">
</head>

<body class="dark">
  <div class="main-container">

    <header>
      <h1>Shivam's Music Space</h1>
      <p>Music. Coffee. Focus.</p>
    </header>

    <section class="quote-display-area">
      <div class="quote-box" id="quoteText">
        Click Inspire Me for a fresh thought.
      </div>
    </section>

    <section class="controls">
      <button class="inspire-me-btn" onclick="generateQuote()">Inspire Me</button>
      <button onclick="togglePlay()">Play / Pause</button>
      <button onclick="toggleTheme()">Toggle Theme</button>

      <div class="sliders">
        <label>Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
      </div>

      <select id="trackSelector">
        <option value="mortals-funk-remix.mp3">Mortals (Funk Remix)</option>
        <option value="on-and-on.mp3">On & On</option>
        <option value="make-me-move.mp3">Make Me Move</option>
        <option value="heroes-tonight.mp3">Heroes Tonight</option>
      </select>
    </section>

    <section class="equalizer" id="equalizer">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </section>

    <footer id="footerInfo">
      Now Playing: Mortals (Funk Remix)
    </footer>

  </div>

  <audio id="audio" src="mortals-funk-remix.mp3" preload="auto"></audio>
  <script src="ItIsShivam.js"></script>
</body>
</html>
